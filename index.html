<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="form-content">
    <h2 class="form-title">Sign in</h2>
    <form class="form-group" action="https://echo.htmlacademy.ru">
      <div class="form-item">
        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname" placeholder="John">
      </div>

      <div class="form-item">
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Johns">
      </div>

      <div class="form-item">
        <label for="num">Number</label>
        <input type="number" name="num" id="num" placeholder="+998 123 45 67">
      </div>

      <div class="form-item">
        <label for="email">Email</label>
        <input class="form-input" value="John@cs.com" type="email" name="email" id="email" placeholder="email@co.com">
      </div>

      <div class="form-item">
        <h3>Gender</h3>
        <div>
          <input type="radio" name="gender" id="male">
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" name="gender" id="female">
          <label for="female">Female</label>
        </div>
      </div>

      <select name="lang" id="lang">
        <option value="eng">English</option>
        <option value="uz">Uzbek</option>
        <option value="ru">Rus</option>
      </select>

      <div class="form-item">
        <input type="range" name="range" max="5" id="range">
        <button class="btn" type="submit">Click me</button>
        <!-- <input type="submit" value="Submit" class="btn"> -->
      </div>


    </form>

    <a href="tel:998991234578">+998 12 32 65 23</a>
  </div>

</body>

</html>
